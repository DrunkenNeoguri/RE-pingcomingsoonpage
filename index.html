<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/0cf807eb0b.js" crossorigin="anonymous"></script>
    
  </head>


  <body>
    <header>
      <img src="images/logo.svg" alt="Copyright Ping. logo image">
    </header>

    <div class="container">
      <div class="container__subject">
        <h1>We are launching <span>soon!</span></h1>
      </div>

      <div class="container__paragraph">
        Subscribe and get notified
      </div>

      <form class="container__form">
        <input type="text" name="email" class="container__form__input" placeholder="Your email address...">
        <button type="button" name="notify" class="container__form__button">Notify Me</button>
        <p class="container__errorbox"></p>
      </form>

      <div class="container__mookup">
        <img src="images/illustration-dashboard.png" alt="ping site mookup image">
      </div>

      <div class="container__icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <div class="container__copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">drunken_neoguri</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
